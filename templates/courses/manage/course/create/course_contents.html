{% extends 'user_navbar.html' %}

{% block content %}
<main class="ttr-wrapper">   
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Create New Course</h3>
                        <p class="mb-0">Step 3 - Course Video Content</p>
                    </div>

                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            {{ wizard.management_form }}
                            
                            <div id="contents-container">
                                <!-- Initial Video Content Section -->
                                <div class="content-section mb-4 border-bottom pb-4">
                                    <div class="row g-3">
                                        <!-- Remove button for initial section -->
                                        <div class="col-12 text-end">
                                            <button type="button" class="btn btn-sm btn-danger remove-content">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                        
                                        <!-- Content Type as hidden field with video value -->
                                        <input type="hidden" name="content_type_0" value="video">
                                        
                                        <!-- Topic Selection -->
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Topic</label>
                                            <select name="topic_0" class="form-control">
                                                {% for topic in topics %}
                                                <option value="{{ topic.id }}">{{ topic.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <!-- Video Fields (always visible) -->
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label class="form-label fw-bold">Video File</label>
                                                <input type="file" name="video_file_0" class="form-control" accept="video/*">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold">Video URL</label>
                                                <input type="url" name="video_url_0" class="form-control" placeholder="https://example.com/video.mp4">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Add Video Content button -->
                            <div class="mb-4">
                                <button type="button" id="add-content" class="btn btn-outline-primary">
                                    <i class="bi bi-plus-circle me-2"></i>Add A Video to another Topic
                                </button>
                            </div>

                            <!-- Form Navigation -->
                            <div class="d-flex justify-content-between mt-5">
                                <a href="" class="btn btn-outline-primary">
                                    <i class="bi bi-chevron-left me-2"></i>Previous
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    Next Step<i class="bi bi-chevron-right ms-2"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('contents-container');
    
    // Initialize content index based on existing sections
    let contentIndex = document.querySelectorAll('.content-section').length;
    let sectionCount = contentIndex;

    // Add new video content section
    document.getElementById('add-content').addEventListener('click', function() {
        const newContent = document.createElement('div');
        newContent.className = 'content-section mb-4 border-bottom pb-4';
        newContent.innerHTML = `
            <div class="row g-3">
                <div class="col-12 text-end">
                    <button type="button" class="btn btn-sm btn-danger remove-content">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
                <!-- Content Type as hidden field with video value -->
                <input type="hidden" name="content_type_${contentIndex}" value="video">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Topic</label>
                    <select name="topic_${contentIndex}" class="form-control">
                        {% for topic in topics %}
                        <option value="{{ topic.id }}">{{ topic.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold">Order</label>
                    <input type="number" name="order_${contentIndex}" class="form-control" min="1" value="${sectionCount + 1}">
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Video File</label>
                        <input type="file" name="video_file_${contentIndex}" class="form-control" accept="video/*">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Video URL</label>
                        <input type="url" name="video_url_${contentIndex}" class="form-control" placeholder="https://example.com/video.mp4">
                    </div>
                </div>
            </div>
        `;
        
        container.appendChild(newContent);
        sectionCount++;
        contentIndex++;
    });

    // Handle remove button clicks
    container.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-content') || 
            e.target.closest('.remove-content')) {
            const btn = e.target.closest('.remove-content');
            const section = btn.closest('.content-section');
            
            // Only remove if it's not the last section
            if (document.querySelectorAll('.content-section').length > 1) {
                section.remove();
                sectionCount--;
                renumberSections();
            } else {
                alert("At least one video content is required");
            }
        }
    });

    // Renumber sections after deletion
    function renumberSections() {
        document.querySelectorAll('.content-section').forEach((section, index) => {
            const orderInput = section.querySelector('input[type="number"]');
            if (orderInput) {
                orderInput.value = index + 1;
            }
        });
    }
});
</script>
{% endblock %}
