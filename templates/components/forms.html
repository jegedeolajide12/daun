<!-- Input Field -->
<div class="form-group {% if errors %}has-error{% endif %}">
  {% if label %}
  <label for="{{ id }}" class="form-label">
    {{ label }}
    {% if required %}<span class="text-red-500">*</span>{% endif %}
  </label>
  {% endif %}
  
  <input
    type="{{ type|default:'text' }}"
    id="{{ id }}"
    name="{{ name }}"
    value="{{ value|default:'' }}"
    class="form-input {% if errors %}form-input-error{% endif %}"
    placeholder="{{ placeholder|default:'' }}"
    {% if required %}required{% endif %}
  >
  
  {% if help_text %}
  <p class="form-help-text">{{ help_text }}</p>
  {% endif %}
  
  {% if errors %}
  <ul class="form-error-list">
    {% for error in errors %}
    <li class="form-error-item">{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

<!-- Select Dropdown -->
<div class="form-group">
  <label for="{{ id }}" class="form-label">{{ label }}</label>
  <select class="form-select" id="{{ id }}" name="{{ name }}">
    {% for option in options %}
    <option value="{{ option.value }}" {% if option.selected %}selected{% endif %}>
      {{ option.label }}
    </option>
    {% endfor %}
  </select>
</div>
