<!-- navbar.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMaster - Online Learning Platform</title>
    
    <!-- Modern CSS Framework -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-gray-50">
    <!-- navbar.html -->
    <nav class="ed-nav sticky top-0 z-50 shadow-sm">
        <div class="ed-nav-top bg-gray-900 text-gray-300 py-3 text-sm">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <div class="flex items-center space-x-6">
                    <a href="#" class="hover:text-white transition-colors">Teach on EduMaster</a>
                    <a href="#" class="hover:text-white transition-colors">For Business</a>
                </div>
                <div class="flex items-center space-x-6">
                    {% if request.user.is_authenticated %}
                    <div class="relative ed-notification">
                        <button class="hover:text-white relative">
                            <i class="far fa-bell"></i>
                            <span class="ed-badge bg-red-500">2</span>
                        </button>
                    </div>
                    <div class="ed-user-menu relative group">
                        <button class="flex items-center space-x-2 hover:text-white">
                            <div class="ed-user-avatar w-8 h-8 bg-blue-600 text-white rounded-full overflow-hidden">
                                {% if user.profile.image %}
                                    <img src="{{ user.profile.image.url }}" alt="Avatar" class="w-full h-full object-cover">
                                {% else %}
                                    {{ request.user.username|slice:":1"|upper }}
                                {% endif %}
                            </div>
                            <span class="hidden lg:inline">{{ request.user.username }}</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <!-- User Dropdown -->
                        <div class="ed-user-dropdown hidden group-hover:block absolute right-0 top-full mt-2 w-48 bg-white shadow-xl rounded-lg py-2">
                            <a href="{% url 'account:dashboard' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Dashboard</a>
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                            <a href="{% url 'account_logout' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Log Out</a>
                        </div>
                    </div>
                    {% else %}
                    <a href="{% url 'account_login' %}" class="ed-nav-link hover:text-white">Log in</a>
                    <a href="{% url 'account_signup' %}" class="ed-nav-btn bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Sign up</a>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <div class="ed-nav-main bg-white border-b">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <a href="{% url 'course:index' %}" class="ed-logo flex items-center">
                    <img src="{% static 'images/logo.svg' %}" alt="EduMaster" class="h-8">
                    <span class="ml-2 text-xl font-bold text-gray-800">Example</span>
                </a>
                
                <div class="ed-nav-links hidden lg:flex space-x-8">
                    <a href="{% url 'course:course_list' %}" class="ed-nav-link text-gray-600 hover:text-blue-600 font-medium">Browse</a>
                    <a href="{% url 'student:student_home' %}" class="ed-nav-link text-gray-600 hover:text-blue-600 font-medium">My Learning</a>
                    <a href="#" class="ed-nav-link text-gray-600 hover:text-blue-600 font-medium">Resources</a>
                </div>
                
                <div class="ed-search flex-1 max-w-xl mx-8 hidden lg:block">
                    <form class="relative">
                        <input type="search" placeholder="Search courses, skills, instructors..." 
                            class="w-full px-6 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                        <button type="submit" class="absolute right-4 top-3 text-gray-500 hover:text-blue-600">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                
                <!-- Mobile Menu Button -->
                <button class="lg:hidden text-gray-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="ed-footer bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4">
            <!-- Footer content -->
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
